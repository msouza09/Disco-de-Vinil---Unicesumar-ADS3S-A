<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vinil Records</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Rye&display=swap" rel="stylesheet">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>

    <link rel="icon" href="./img/vinil.png" type="image/png">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<nav class="menu background-img">
    <div class="truculenta-100"> <img src="./img/vinil.png" width="150" height="150"></div>
</nav>

<section class="container centro">

    <h3 class="fonte-titulo posicao titulo margem-interna">Vinil Records</h3>

    <div class="margem-interna centro">
        <label for="item" class="truculenta-100 label-input margem-interna"></label>
        <input type="text" id="item" name="item" class="caixa-texto input-centralizado" placeholder="Digite o nome">
        
        <label for="autor" class="truculenta-100 label-input margem-interna"></label>
        <input type="text" id="autor" name="autor" class="caixa-texto input-centralizado" placeholder="Digite o autor">
        
        <label for="quantidade" class="truculenta-100 label-input margem-interna"></label>
        <input type="number" id="quantidade" name="quantidade" class="caixa-texto input-centralizado" placeholder="Digite a quantidade">
        
        <label for="ano" class="truculenta-100 label-input margem-interna"></label>
        <input type="date" id="ano" name="ano" class="caixa-texto input-centralizado" placeholder="Escolha o ano">
        

    
        <div class="centralizar-botao margem-interna">
            <button type="button" class="truculenta-100 cor-botao btn" onclick="salvar()"> Adicionar </button>
        </div>
    </div>
    

    <div class="margem-interna ">
        <table class="centro tabela truculenta-100 background-marrom">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Autor</th>
                <th>Quantidade</th>
                <th>Data de Publicação</th>
            </tr>
            </thead>
            <tbody id="table-body">
                
            </tbody>
            <tfoot id="table-footer">
           
            </tfoot>
        </table>
    </div>

</section>

<script src="./js/main.js"></script>

</body>
</html>
